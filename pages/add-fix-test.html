  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <div class="header-left">
            <h3 class="title">QuizzForge</h3>
          </div>
          <div class="header-right">
            <a href="../pages/category-manager.html" class="category"

      <div id="overlay" class="overlay">
        <form action="" id="form-overlay" class="form-overlay">
          <div class="head">
            <p class="confirm">Thêm câu hỏi</p>
            <ion-icon

          </div>

            <div class="label-form-add">
              <label for="">Câu hỏi</label>
            </div>
            <input
              id="input-question-add"
              class="input-question-add"
              type="text"
              placeholder="Nhập câu hỏi"
            />
            <div class="label-form-add">
              <label for="">Câu trả lời</label>
            </div>
            <div class="info-answer">
              <div class="checkbox">
                <input type="checkbox" />
              </div>
              <div class="info-answer-son">
                <input
                  class="input-answer-add"
                  type="text"
                  placeholder="Nhập câu trả lời"

              </div>
            </div>
            <div class="info-answer">
              <div class="checkbox">

              </div>
              <div class="info-answer-son">

                  placeholder="Nhập câu trả lời"
                />
                <div class="btn-icon-delete">&#128465;</div>
              </div>
            </div>
            <div class="info-answer">
              <div class="checkbox">
                <input type="checkbox" />
              </div>
              <div class="info-answer-son">
                <input
                  class="input-answer-add"
                  type="text"
                  placeholder="Nhập câu trả lời"
                />
                <div class="btn-icon-delete">&#128465;</div>
              </div>
            </div>
            <div class="info-answer">
              <div class="checkbox">
                <input type="checkbox" />
              </div>
              <div class="info-answer-son">
                <input
                  class="input-answer-add"
                  type="text"
                  placeholder="Nhập câu trả lời"
                />
                <div class="btn-icon-delete">&#128465;</div>
              </div>
            </div>
            <button class="add-answer">Thêm câu trả lời</button>
          </div>
          <div class="btn-form-footer">
            <button id="btn-cancel" class="btn-cancel">Hủy</button>
            <button id="btn-save-form" class="btn-save-form">Lưu</button>
          </div>
        </form>
      </div>
      <div id="overlay-fix" class="overlay-fix">
        <form action="" id="form-overlay" class="form-overlay-fix">
          <div class="head-fix">
            <p class="confirm-fix">Sửa câu hỏi</p>
            <ion-icon
              id="icon-close-fix"
              class="icon-close-fix"
              name="close-outline"

          </div>
          <div class="content-form-fix">
            <div class="label-form-add-fix">

          </div>

            <button id="btn-cancel-fix" class="btn-cancel-fix">Hủy</button>
            <button id="btn-save-form-fix" class="btn-save-form-fix">
              Lưu
            </button>
          </div>
        </form>
      </div>
      <main class="main">
        <div class="content-main">
          <h2 class="title-content-main">Tạo bài test</h2>
          <div>
            <label for="" class="name-input">Tên bài test</label>
          </div>
          <input
            id="input-name-test"
            class="input-name-test"
            type="text"
            placeholder="Điền tên bài test"
          />
          <div class="info-add-question">
            <div class="info-1">
              <label for="" class="name-input-1">Danh mục</label>
              <select class="select-info" name="" id="select-info"></select>
            </div>
            <div class="info-1">
              <label for="" class="name-input-2">Thời gian (phút)</label>
              <input
                id="input-time"
                class="input-time"
                type="number"
                step="1"
                type="text"
              />
            </div>
          </div>
          <h4 class="title-manager-question">Quản lý câu hỏi</h4>
          <div class="addAndSearch">
            <button id="btn-add" class="btn-add">Thêm câu hỏi</button>
            <button id="btn-save" class="btn-save">Lưu</button>
          </div>
          <table>
            <thead>
              <th class="th-id">ID</th>
              <th class="th-question">Câu hỏi</th>
              <th class="th-act">Hành động</th>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </main>
      <footer class="footer">
        <p class="copyright">© 2025 QuizForge. All rights reserved.</p>
      </footer>
